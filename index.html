<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://kit.fontawesome.com/14dc691331.js" crossorigin="anonymous"></script>
    <title>Job Listings</title>
  </head>

  <body>
    <div class="page-top"></div>
    <div class="page-bottom">
      <div class="filter-bar-container">
        <ul class="filters-applied"></ul>
        <div class="clear-all-filter-btn">Clear</div>
      </div>
      <div class="filter-container">
        <button class="filter-title">Filter By <i class="fas fa-chevron-down"></i></button>
        <div class="filter-list">
          <div class="form-wrapper">
            <div class="filter-category">Role</div>
            <form>
              <div>
                <input
                  class="filter"
                  data-filter-type="role"
                  type="checkbox"
                  id="Frontend"
                  name="Frontend"
                  value="Frontend"
                />
                Frontend
              </div>
              <div>
                <input
                  class="filter"
                  data-filter-type="role"
                  type="checkbox"
                  id="Backend"
                  name="Backend"
                  value="Backend"
                />
                Backend
              </div>
              <div>
                <input
                  class="filter"
                  data-filter-type="role"
                  type="checkbox"
                  id="Fullstack"
                  name="Fullstack"
                  value="Fullstack"
                />
                Fullstack
              </div>
            </form>
          </div>
          <div class="form-wrapper">
            <div class="filter-category">Level</div>
            <form>
              <div>
                <input
                  class="filter"
                  data-filter-type="level"
                  type="checkbox"
                  id="Junior"
                  name="Junior"
                  value="Junior"
                />
                Junior
              </div>
              <div>
                <input
                  class="filter"
                  data-filter-type="level"
                  type="checkbox"
                  id="Midweight"
                  name="Midweight"
                  value="Midweight"
                />
                Midweight
              </div>
              <div>
                <input
                  class="filter"
                  data-filter-type="level"
                  type="checkbox"
                  id="Senior"
                  name="Senior"
                  value="Senior"
                />
                Senior
              </div>
            </form>
          </div>
          <div class="form-wrapper">
            <div class="filter-category">Languages</div>
            <form>
              <div>
                <input
                  class="filter"
                  data-filter-type="Languages"
                  type="checkbox"
                  id="Python"
                  name="Python"
                  value="Python"
                />
                Python
              </div>
              <div>
                <input
                  class="filter"
                  data-filter-type="Languages"
                  type="checkbox"
                  id="Ruby"
                  name="Ruby"
                  value="Ruby"
                />
                Ruby
              </div>
              <div>
                <input
                  class="filter"
                  data-filter-type="Languages"
                  type="checkbox"
                  id="JavaScript"
                  name="JavaScript"
                  value="JavaScript"
                />
                JavaScript
              </div>
              <div>
                <input
                  class="filter"
                  data-filter-type="Languages"
                  type="checkbox"
                  id="HTML"
                  name="HTML"
                  value="HTML"
                />
                HTML
              </div>
              <div>
                <input
                  class="filter"
                  data-filter-type="Languages"
                  type="checkbox"
                  id="CSS"
                  name="CSS"
                  value="CSS"
                />
                CSS
              </div>
            </form>
          </div>
          <div class="form-wrapper">
            <div class="filter-category">Tools</div>
            <form>
              <div>
                <input
                  class="filter"
                  data-filter-type="Tools"
                  type="checkbox"
                  id="React"
                  name="React"
                  value="React"
                />
                React
              </div>
              <div>
                <input
                  class="filter"
                  data-filter-type="Tools"
                  type="checkbox"
                  id="Sass"
                  name="Sass"
                  value="Sass"
                />
                Sass
              </div>
              <div>
                <input
                  class="filter"
                  data-filter-type="Tools"
                  type="checkbox"
                  id="Vue"
                  name="Vue"
                  value="Vue"
                />
                Vue
              </div>
              <div>
                <input
                  class="filter"
                  data-filter-type="Tools"
                  type="checkbox"
                  id="vehicle1"
                  name="vehicle1"
                  value="Django"
                />
                Django
              </div>
              <div>
                <input
                  class="filter"
                  data-filter-type="Tools"
                  type="checkbox"
                  id="RoR"
                  name="RoR"
                  value="RoR"
                />
                RoR (Ruby on Rails)
              </div>
            </form>
          </div>
        </div>
      </div>
      <ul class="job-listings-container">
      </ul>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">nroode</a>.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

<!-- 
- Role: Frontend, Backend, Fullstack
- Level: Junior, Midweight, Senior
- Languages: Python, Ruby, JavaScript, HTML, CSS
- Tools: React, Sass, Vue, Django, RoR (Ruby on Rails) -->
